image: pjknowles/opensuse:2018-10-24

pipelines:
  default:
    - step:
        caches:
          - cmake
          - dependencies
        script: # Modify the commands below to build your repository.
          - # zypper -n install eigen3-devel cmake gcc-fortran gcc-c++ openmpi-devel openmpi-libs blas-devel libblas3 git doxygen texlive-epstopdf ghostscript
          - ln -s /usr /usr/usr
          - git submodule update --init --recursive
          - mkdir -p build && cd build
          - cmake ..
#          - make -C src __/submodules/symmetry_matrix/src/SMat.cpp.o __/submodules/symmetry_matrix/src/SMatfunction.cpp.o
          - cmake --build .
          - cd test
          - ctest -V
definitions:
  caches:
    cmake: build
    dependencies: build
options:
  max-time: 10