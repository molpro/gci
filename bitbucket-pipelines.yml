image: pjknowles/opensuse:2018-10-24

pipelines:
  default:
    - step:
        caches:
          - cmake
#          - dependencies
        script: # Modify the commands below to build your repository.
          - # zypper -n install eigen3-devel cmake gcc-fortran gcc-c++ openmpi-devel openmpi-libs blas-devel libblas3 git doxygen texlive-epstopdf ghostscript
          - ln -s /usr /usr/usr
          - mkdir -p build && cd build
          - cmake ..
          - cmake --build . --target IterativeSolver -- -j 16
          - cmake --build . --target symmetry_matrix -- -j 2 # all because this one is memory-hungry
          - cmake --build . -- -j 16
          - cd test
          - ctest -V
          - cat /proc/cpuinfo
definitions:
  caches:
    cmake: build
    dependencies: build
options:
  max-time: 5